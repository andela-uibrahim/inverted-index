<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>An inverted index application</title>

        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    	<link rel="stylesheet" href="css/styles.css"/>
	</head>

	<body ng-app="myApp">
		<div class="container-fluid blue">
			<div class="row" id="top">
					
			</div>
			<div class="row">
				<div class="col-md-2">
					<br><br><br>
					<form class="form-group side-men" ng-submit='submit()' ng-controller="homeController">
						<input id="file" type="file" accept=".JSON" multiple>
						<br><br>
						<input id="btn" type="submit" value="Process">
					</form>
					<!-- <input id="btn" type="button" value="Process"> -->
				</div>
			
				<div class="col-md-8" id="small" >
					<div class="white" ng-view>
		  
					</div>
				</div>

		<!-- section to upload your files -->		
			<div class="col-md-2">
				<input id="upload" type="file" accept=".JSON" multiple class="hidden" ='submit()'>
				<button class="upload"><span class= "glyphicon glyphicon-open"></span>
					
				</button>
				
			</div>			
		</div>	
						

		<script type="text/javascript" src="../lib/jquery/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/inverted_index.js"></script>
	</body>
</html>
