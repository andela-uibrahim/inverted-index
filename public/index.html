<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>An inverted index application</title>

        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    	<link rel="stylesheet" href="css/styles.css"/>
	</head>

	<body ng-app="myApp">
		<div class="container-fluid blue">
			<div class="row" id="top">
					
			</div>
			<div class="row">
				<div class="col-md-2">
					<br><br><br>
					
				</div>
			
				<div class="col-md-8" id="small" >
					<div class="white" ng-view>
		  
					</div>
				</div>

		<!-- section to upload your files -->		
			<div class="col-md-2">
				<span class="modal-x hidden" data-toggle="modal" data-target="#myModal"></span>

				<button class="process" data-toggle="tooltip" data-placement="top" title="Select file">
					<span class= "glyphicon glyphicon-file"></span>
				</button>

				<input id="upload" type="file" accept=".JSON" multiple class="hidden" onchange='submit()'>
				<button class="upload" data-toggle="tooltip" data-placement="top" title="Upload file"><span class= "glyphicon glyphicon-open"></span>
					
				</button>
				
			</div>			
		</div>	

		<div class="modal fade" tabindex="-1" id="myModal" role="dialog"  ng-controller="homeController">
			  <div class="modal-dialog" role="document">
			    	<div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        	<h4 class="modal-title">Modal title</h4>
				      	</div>
				      	<div class="modal-body">
					        
				       </div>
			      		<div class="modal-footer">
			      			<form ng-submit='submit()'>
								<br><br>
								<input id="btn" class="btn btn-primary" type="submit" value="Create Index">
								<button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
							</form>
			      		</div>
			    	</div><!-- /.modal-content -->
			   </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
						

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/inverted_index.js"></script>
	</body>
</html>
