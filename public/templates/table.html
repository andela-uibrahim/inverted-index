<!-- inverted index result table -->
<div class="tab-panel tablist">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">The Inverted Index</h3>
		</div>
		<div class="panel-body">
			<div class="col-md-10 col-md-offset-1">
			  <div ng-repeat="(book, content) in indexedFiles">
					<span><strong> index for words in {{book}}<strong></span>
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="text-center">Word</th>
								<th class="text-center" ng-repeat="title in titles[book]">Doc_{{title + 1}}</th>
							</tr>
						</thead>
						<tbody class="table-content">
							<tr ng-repeat="(word, wordArr) in content">
								<td class="text-center">{{word}}</td>
								<td class="text-center" ng-repeat="title in titles[book]">
									<span ng-if="wordArr[title]">
										<span class="glyphicon glyphicon-ok"></span>
									</span>
									<span ng-if="!wordArr[title]">
										<span class="glyphicon glyphicon-remove"></span>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>  
		</div>
	</div> 
</div>
